<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Please Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="signin.css"/>
    </head>
<body class="text-center">
    <main class="form-signin">
        <div class="container-fluid">
            <div class="row vh-100 bg-light">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 justify-content-center">
                    <form action="/login" method="post">
                        <br>
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email address">
                                <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        <div th:if="${param.error}">
                            <span class="text-danger">Invalid username and password.</span>    
                        </div>
                        <div th:if="${param.logout}">
                            <span class="text-success">You have been logged out.</span>
                        </div>
                    </form> 
                </div>
                <div class="col-lg-4">
                </div>
            </div>
        </div>
</main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
