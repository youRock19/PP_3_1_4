<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>User information-page</title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div hidden="userId" id="authorizedID" th:text="${user.id}"></div>
                <div class="row bg-dark align-items-center">
                    <div class="col-lg-1 w-auto">
                        <span class="text-white bg-dark fw-bold" id="headEmail"></span>
                    </div>
                    <div class="col-lg-3 w-auto">
                        <span> </span>
                        <span class="text-white bg-dark">with roles: </span>
                        <span class="text-white bg-dark" id="headRole"></span>
                    </div>
                    <div class="col-lg-7">
                    </div>
                    <div class="col-lg-1 w-auto">
                        <form action="/logout" method="post">
                            <input type="submit" class="btn btn-dark text-white-50 bg-dark text-end" value="Logout"/>
                        </form>
                    </div>
                </div>
            </header>
            <main>
                <div class="row vh-100">
                    <div class="col-lg-2">
                        <br>
                        <ul class="nav nav-pills flex-column">
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item text-start"><a class="nav-link" aria-current="page" href="/admin">Admin</a></li>
                            </div>
                            <li class="nav-item text-start"><a class="nav-link active" href="#">User</a></li>
                        </ul>                       
                    </div>
                    <div class="col-lg-10 bg-light h-100 d-inline-block">   
                        <br>
                        <h1>User information-page</h1>      
                        <nav>
                            <ul class="nav nav-tabs">
                            </ul>
                        </nav> 
                        <table class="table table-striped bg-body">
                            <h3>About user</h3>
                            <thead>
                                <tr class="align-middle">
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle" id="userData">
                                    <td id="idUser"></td>
                                    <td id="userNameUser"></td>
                                    <td id="lastNameUser"></td>
                                    <td id="ageUser"></td>
                                    <td id="emailUser"></td>
                                    <td id="rolesUser">                                        
                                    </td>
                                </tr>  
                            </tbody>
                        </table>
                    </div>
                </div>           
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="user.js"></script>
    </body>
</html>
